<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>PAGES</title>
  </head>
  <body>
    <header>
        <!-- Image and text -->
        <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="{% url 'index' %}">Home</a>

          <ul class="nav nav-pills">
              <li class="nav-item">
                <a class="nav-link active" id="button1" href="{% url 'index' %}"><i class="fas fa-address-book"></i> Index Page </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'about' %}"><i class="fas fa-info-circle"></i> About Me </a>
              </li>
            </ul>
        </nav>
    </header>

    <div class="content">
        {% block content %}
        {% endblock content%}
    </div>

    <footer class="footer text-center fixed-bottom">
        <div class="container">
          <span class="text-muted">Thanks for visiting my page. Come Again Soon.</span> <i class="far fa-copyright"></i>
        </div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
